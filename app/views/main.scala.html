@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
       	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/transition.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/collapse.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/refresh.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/MousePositionMonitor.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/screen-saver.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
